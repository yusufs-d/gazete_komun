{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block body %}

<div class="row">
  <div class="col-md-6 offset-md-3">
    <h1>Giriş Yap</h1>
    <hr style = "background-color: white">
    <form method = "post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type = "submit" class = "btn btn-dark">Giriş Yap</button>
    </form>
    <br>
    <p>Henüz hesabın yok mu ? <a href="{% url 'user:register' %}">buraya</a> tıklayarak kayıt olabilirsin.</p>
  </div> 
</div>


{% endblock body %}
